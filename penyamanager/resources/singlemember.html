<tr>
    <td align="center" width="{{member_width}}">
        <table width="100%" cellpadding="0" cellspacing="{{member_height}}" border="0">
            <tr>
                <td class="name" align="center">
                    {{name}}
                </td>
            </tr>
            <tr>
                <td class="address" align="center">
                    {{address}}
                </td>
            </tr>
            <tr>
                <td class="town" align="center">
                    {{zip}} {{town}}
                </td>
            </tr>
        </table>
    </td>
</tr>
