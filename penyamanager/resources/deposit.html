<!DOCTYPE html>
<html>
<head>
<style>
#header {
    padding:10px;
}
#deposit {
    font-size: 7pt
}
#items {
}
#totals{
}
</style>
</head>
<body>
<div id="header" align="center">
    <img src=":images/alegrialogo.jpg" width="100" height="100">
    <p>SDRC Alegría de Iruñea KKAE</p>
</div>
<div id="deposit">
    <table width="220" cellpadding="10" cellspacing="0" border="0">
        <tr>
            <td width="70%" align="left">
                {{depositLabel}}
            </td>
            <td width="30%" align="right">
                {{depositId}}
            </td>
        </tr>
        <tr>
            <td width="70%" align="left">
                {{memberidLabel}}
            </td>
            <td width="30%" align="right">
                {{memberid}}
            </td>
        </tr>
        <tr>
            <td width="50%" align="left">
                {{memberNameLabel}}
            </td>
            <td width="50%" align="right">
                {{memberName}}
            </td>
        </tr>
        <tr>
            <td width="50%" align="left">
                {{dateLabel}}
            </td>
            <td width="50%" align="right">
                {{dateValue}}
            </td>
        </tr>
        <tr>
            <td width="70%" align="left">
                {{depositTotalLabel}}
            </td>
            <td width="30%" align="right">
                <b>{{depositTotal}}€</b>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
