<!DOCTYPE html>
<html>
<head>
<style>
#header {
    padding:1px;
    font-family: "Calibri";
    font-size: 4pt;
}
.deposit {
    font-family: "Calibri";
    font-size: 4pt;
}
.headers {
    font-family: "Calibri";
    font-size: 4pt;
}
.date {
    font-family: "Calibri";
    font-size: 3pt;
}
.total {
    font-family: "Calibri";
    font-size: 5pt;
}
</style>
</head>
<body>
<div width="90%" id="header" align="center">
    <img src=":images/alegrialogo.png" width="40" height="40">
    <p><b>SDRC Alegrí­a de Iruña KKAE</b></p>
    <table class="deposit" width="110%" cellpadding="0" cellspacing="1" border="0">
        <tr>
            <td class="date" align="center" >
                {{depositLabel}}
            </td>
            <td class="date" align="center" >
                {{depositId}}
            </td>
        </tr>
        <tr>
            <td class="date" align="center" >
                {{memberidLabel}}
            </td>
            <td class="date" align="center">
                {{memberid}}
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <b>{{memberName}}</b>
            </td>
        </tr>
        <tr>
            <td class="date" align="center" colspan="2">
                {{dateValue}}
            </td>
        </tr>
        <tr>
            <td class="headers" align="center" colspan="2">
                <b>{{depositTotalLabel}}</b>
            </td>
        </tr>
        <tr>
            <td class="total" align="center" colspan="2">
                <b>{{depositTotal}}</b>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                ---------------
            </td>
        </tr>
    </table>
</div>
</body>
</html>
