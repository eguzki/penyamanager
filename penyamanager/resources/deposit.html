<!DOCTYPE html>
<html>
<head>
<style>
#header {
    padding:1px;
    font-size: 3pt;
}
.deposit {
    font-size: 5px;
}
.headers {
    font-size: 3px;
}
</style>
</head>
<body>
<div width="90%" id="header" align="center">
    <img src=":images/alegrialogo.jpg" width="35" height="35">
    <p>SDRC Alegrí­a de Iruñea KKAE</p>
    <table class="deposit" width="90%" cellpadding="0" cellspacing="1" border="0">
        <tr>
            <td class="headers" align="center" >
                {{depositLabel}}
            </td>
        </tr>
        <tr>
            <td align="center" >
                {{depositId}}
            </td>
        </tr>
        <tr>
            <td class="headers" align="center" >
                {{memberidLabel}}
            </td>
        </tr>
        <tr>

            <td align="center">
                {{memberid}}
            </td>
        </tr>
        <tr>
            <td class="headers" align="center">
                {{memberNameLabel}}
            </td>
        </tr>
        <tr>
            <td align="center">
                {{memberName}}
            </td>
        </tr>
        <tr>
            <td class="headers" align="center">
                {{dateLabel}}
            </td>
        </tr>
        <tr>
            <td align="center">
                {{dateValue}}
            </td>
        </tr>
        <tr>
            <td class="headers" align="center">
                {{depositTotalLabel}}
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>{{depositTotal}}</b>
            </td>
        </tr>
        <tr>
            <td align="center">
                ---------------
            </td>
        </tr>
    </table>
</div>
</body>
</html>
